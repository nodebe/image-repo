<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Repo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body class="bg-dark">
	<nav class="navbar navbar-dark bg-dark py-4">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white">IMAGE REPO</a>
	    <div class="d-flex">
	    	<ul class="navbar-nav">
		        <li class="nav-item">
		        	{% if not current_user.is_authenticated %}
		          		<a href="{{url_for('main.login')}}" class="btn btn-info text-white" type="submit" data-toggle="modal" data-target="#loginModal">Login</a>

		        	{% else %}
		        		<a href="{{url_for('main.logout')}}" class="btn btn-info text-white" type="submit">Logout</a>
		        	{% endif %}
		        </li>
    		</ul>
	    </div>
	  </div>
	</nav>
	<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Login/Signup</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form>
	        	<small id="loginhelp" class="form-text text-muted mb-2">This is a test app, you can login with any email and password.</small>
			  <div class="form-group">
			    <label for="InputEmail1">Email</label>
			    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
			  </div>
			  <div class="form-group">
			    <label for="InputPassword1">Password</label>
			    <input type="password" class="form-control" id="InputPassword1">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
	      </div>
	    </div>
	  </div>
	</div>
{% block body %}

{% endblock body %}

<script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
<script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
